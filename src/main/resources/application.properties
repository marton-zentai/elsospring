server.port=8080
# i18n-hez kellett
spring.mvc.locale-resolver=fixed
# itt lehet tesztelni a i18n-t (itt allithato be milyen lokalizaciot hasznalunk
spring.mvc.locale=hu

# bongeszobol is megnyithato legyen az adatbazis
spring.h2.console.enabled=true
# az adatbazis eleresi utvonala
spring.h2.console.path=/db

# adatbazis konfiguracio
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.platform=h2
# ennek koszonhetoen tudjuk a resources/data-h2.sql fajlban leirtakkal inicializalni az adatbazist
spring.jpa.defer-datasource-initialization=true